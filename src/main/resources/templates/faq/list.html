<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FAQ List</title>
</head>
<body>
<div class="content" style="width: 50%; margin: 0 auto; margin-top: 30px; margin-bottom: 30px;">
  <ul>
    <th:block th:each="faq : ${faqs}">
      <hr>
      <li style="margin-bottom: 10px;"><a th:href="@{/faq/{faqNo}(faqNo=${faq.faqNo})}" th:text="${faq.faqTitle}"></a></li>
    </th:block>
  </ul>
</div>
</body>
</html>
