<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragment/config :: configFragment}">
    <meta charset="UTF-8">
    <title>검색</title>
</head>
<body>

<div class="input-group">
    <form action="/searchlist" name="search-form">
        <select name="option">
            <option selected value ="">검색 내용 선택</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">작가</option>
        </select>
        <input type="text" name="keyword" value="" placeholder="키워드를 입력하세요" />

        <input type="submit" value="검색">
    </form>
</div>

<table>

    <thead>
    <tr> <th>제목</th> <th>작가</th></tr>
    </thead>

    <tr data-th-if="${searchResult == null or searchResult.isEmpty()}">
        <td colspan="2">검색 결과가 없습니다.</td>
    </tr>
    <!-- 검색 결과인 경우 -->

    <tr data-th-each="art : ${searchResult}" style='margin:5px; text-align:center'>
        <td data-th-text="${art != null ? art.art_title : 'N/A'}">게시글 제목</td>
        <td data-th-text="${art != null ? art.writer : 'N/A'}">작가</td>
    </tr>



</table>

</body>
</html>
