<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{fragment/config :: configFragment}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Page</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:replace="~{fragment/header :: headerFragment}"></header>
    <div layout:fragment="content"></div>
    <h1>Auction Page</h1>

    <h3>작품 정보</h3>

    <div>
        <!-- 작품 이름 표시 -->
        <p th:text="${art.artTitle}">작품명</p>

        <!-- 작품 정보 표시 -->
        <p th:text="${art.artDetail}">작품 정보</p>
    </div>

    <!-- 최고가를 표시할 영역 -->
    <p>현재 최고 입찰가: <span th:text="${list[0].bidPrice}">0</span></p>

    <!-- 입찰단위 입력 필드 -->
    <label for="bidPricePer">입찰단위</label>
    <input type="text" id="bidPricePer" name="bidPricePer" placeholder="입찰가격단위" required><br><br>

    <!-- 입찰하기 버튼 -->
    <button id="openModalButton" class="btn btn-primary">입찰하기</button>

    <!-- 모달 창 -->
    <div class="modal fade" id="bidModal" tabindex="-1" role="dialog"
         aria-labelledby="bidModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bidModalLabel">입찰 확인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 모달 내용 -->
                    <p>입찰 금액: <span id="modalBidAmount">0</span></p>
                    <!-- 다른 입찰 정보 표시 -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="confirmBidButton">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery 및 부트스트랩 JavaScript 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // 입찰하기 버튼 클릭 이벤트 처리
            $('#openModalButton').click(function () {
                const bidAmount = $('#bidAmount').val();
                if (bidAmount === '') {
                    alert('입찰금액을 입력하세요.');
                    return;
                }

                // 모달 창에 입찰 정보 표시
                $('#modalBidAmount').text(bidAmount);

                // 모달 창 열기
                $('#bidModal').modal('show');
            });

            // 모달 확인 버튼 클릭 이벤트 처리
            $('#confirmBidButton').click(function () {
                const bidAmount = $('#bidAmount').val();

                // 서버로 입찰 정보 전송 및 처리
                $.ajax({
                    url: '/bids', // 경매 번호에 맞게 URL을 수정하세요.
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        bidPrice: bidAmount,
                        // 다른 필요한 데이터를 추가하세요.
                    }),
                    success: function () {
                        alert('입찰이 성공적으로 등록되었습니다.');
                        // 입찰 성공 후 페이지 리로드
                        location.reload();
                    },
                    error: function () {
                        alert('입찰을 등록하는 중 오류가 발생했습니다.');
                    }
                });

                // 모달 창 닫기
                $('#bidModal').modal('hide');
            });
        });
    </script>
</div>
</body>
</html>
