<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입찰 현황</title>
</head>
<body>
<h1>입찰 현황</h1>
<table>
    <thead>
    <tr>
        <th>작품 번호</th>
        <th>입찰 가격</th>
    </tr>
    </thead>
    <tbody>
    <!-- 입찰 현황 데이터를 반복해서 출력 -->
    <tr th:each="myBid : ${getMyBidList}">
        <td th:text="${myBid.artNo}"></td>
        <td th:text="${myBid.bidPrice}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
