<!DOCTYPE html>
<html
    lang="ko"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragment/config :: configFragment}"></head>
<body>
<div class="container">
  <header th:replace="~{fragment/header :: headerFragment}"></header>
  <div layout:fragment="content"></div>

  <h1 th:text="${art.artTitle}">경매>동양화></h1>

  <p data-th-unless="${board}">해당 번호의 게시글이 없습니다!</p>


  <form data-th-if="${board}" data-th-action="@{/board/update}" method='post'
        enctype='multipart/form-data'>
    <table border='1'>
      <tr>
        <th style='width:120px;'>번호</th>
        <td style='width:300px;'><input type='text' name='no' value="100"
                                        data-th-value="${board.no}" readonly></td>
      </tr>
      <tr>
        <th>제목</th>
        <td><input type='text' name='title' value="제목입니다." data-th-value="${board.title}"></td>
      </tr>
      <tr>
        <th>내용</th>
        <td>
                <textarea name='content' style='height:200px; width:400px;'
                          data-th-text="${board.content}">내용입니다!</textarea></td>
      </tr>
      <tr>
        <th>작성자</th>
        <td data-th-text="${board.writer.name}">홍길동</td>
      </tr>
      <tr>
        <th>조회수</th>
        <td data-th-text="${board.viewCount}">34</td>
      </tr>
      <tr>
        <th>등록일</th>
        <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2023-09-14</td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td>

          <div data-th-each="file : ${board.attachedFiles}">
            <a data-th-href="|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-06/board/${file.filePath}|"
               data-th-text="${file.filePath}">ohora.gif</a>
            [<a data-th-href="|/board/fileDelete/attachedFile;no=${file.no}|">삭제</a>]<br>
          </div>

          <input type='file' name='files' multiple>
        </td>
      </tr>

    </table>

    <div>

      <button>변경</button>

      <button type='reset'>초기화</button>

      <a data-th-href="@{/board/delete(category=${board.category},no=${board.no})}">삭제</a>
      <a data-th-href="@{/board/list(category=${board.category})}">목록</a>

    </div>

  </form>
  <footer th:replace="~{fragment/footer:: footerFragment}"></footer>
</div>
</body>
<script layout:fragment="script"></script>
</html>
