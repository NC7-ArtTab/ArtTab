<!DOCTYPE html>
<html
    lang="ko"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragment/config :: configFragment}"></head>
<body>
<div class="container">
  <header th:replace="~{fragment/header :: headerFragment}"></header>
  <div layout:fragment="content"></div>

  <table border='1'>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>조회수</th>
      <th>등록일</th>
    </tr>
    </thead>

    <tbody>
    <tr data-th-each="art : ${list}">
      <td data-th-text="${art.artNo}">100</td>
      <td>
        <a data-th-href="@{'/art/detail/' + ${art.category} + '/' + ${art.no}}"
           data-th-text="${art.artTitle} ?: '제목없음'">게시글 제목</a>
      </td>
      <td data-th-text="${art.artWriter}">홍길동</td>
      <td data-th-text="${#dates.format(art.startDateTime, 'yyyy-MM-dd')}">2021-09-14</td>
    </tr>
    </tbody>
  </table>

  <footer th:replace="~{fragment/footer:: footerFragment}"></footer>
</div>
</body>
<script layout:fragment="script"></script>
</html>
