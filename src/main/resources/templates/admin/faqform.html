<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragment/config :: configFragment}">
</head>
<div data-th-replace="fragment/header :: headerFragment"></div>
<body style="margin-left: 40px;">

<p style='color: #F86338; font-weight: bold;'>ArtTab</p>
<div class="main">
    <ul>
        <li style="display: inline; margin-left: -20px; margin-right: 200px; font-size: 40px; font-weight: bold;">관리자 페이지</li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/faqlist}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">FAQ 관리</a></li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/auction}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">경매 등록</a></li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/bidstatus}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">입찰구매 현황</a></li>
    </ul>
</div>

<hr>
<br>

<div style="text-align: center;">
<h2>FAQ 등록하기</h2>
<hr>
<form data-th-action="@{/admin/addfaq}" method='post'>
    <label for="memNo">작성자번호</label>
    <input type="text" id="memNo" name="memNo" placeholder="관리자 2번" required><br><br>

    <label for="faqTitle">제목</label>
    <input type="text" id="faqTitle" name="faqTitle" placeholder="제목을 입력하세요" required><br><br>

    <label for="faqContent">내용</label>
    <input type="text" id="faqContent" name="faqContent" placeholder="내용을 입력하세요" required><br><br>

    <input type="submit" value="제출">
</form>
</div>

<br><br><br><br><br><br><br><br><br>


<br><br><br><br><br><br><br><br>




</body>

<div data-th-replace="fragment/footer :: footerFragment"></div>
</html>
