<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragment/config :: configFragment}">
    <meta charset="UTF-8">
    <title>검색</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/artlist.css">
</head>
<div data-th-replace="fragment/header :: headerFragment"></div>

<body style="margin-left: 40px;">


<p style='color: #F86338; font-weight: bold;'>작품 관리</p>
<div class="main">
    <ul>
        <li style="display: inline; margin-left: -20px; margin-right: 200px; font-size: 40px; font-weight: bold;">관리자 페이지</li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/faqlist}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">FAQ 관리</a></li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/artlist}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">작품 관리(수정필요)</a></li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/bidstatus}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">입찰구매 현황</a></li>
    </ul>
</div>
<hr>
<br>
<div style="text-align: center;">
    <h2>등록작품 현황 & 추가하기</h2>
    <a th:href="@{/admin/auction}">추가하기</a>

    <form action="/admin/searchlist" name="search-form" style="display: inline-block;  margin-left: 400px;">
        <select name="option">
            <option disabled selected value ="" >선택</option>
            <option value="title">제목</option>
            <option value="writer">작가</option>
        </select>
        <input type="text" name="keyword" style="width: 400px;"value="" placeholder="키워드를 입력하세요" />
        <input type="submit" value="검색">
    </form>
</div>

<div style="text-align: center;">
<table style="margin: 20px auto; /* 수직 가운데 정렬 및 위 아래 여백 추가 */
width: 80%; /* 테이블 너비를 조절할 수 있습니다. */
border-collapse: collapse; /* 테이블 셀 경계를 병합하여 여백 없애기 */
">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작품등록일</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <td colspan="6"><hr></td>
    <tbody>
    <tr data-th-each="art : ${artlist}">
        <td data-th-text="${art.artNo}">100</td>
        <td>
            <a data-th-href="@{'/art/detail/' + ${art.artCategory} + '/' + ${art.artNo}}"
               data-th-text="${art.artTitle} ?: '제목없음'">게시글 제목(링크 수정 예정)</a>
        </td>
        <td data-th-text="${art.artWriter}">홍길동</td>
        <td data-th-text="${#dates.format(art.artRegDatetime, 'yyyy-MM-dd')}">2021-09-14</td>
        <td>
            <a data-th-href="@{'/admin/artdetail?artNo='} + ${art.artNo}">수정</a>
        </td>
        <td>
            <a data-th-href="@{'/admin/delete?artNo='} + ${art.artNo}">삭제</a>
        </td>
    </tr>
    <tr>
        <td colspan="6"><hr></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
