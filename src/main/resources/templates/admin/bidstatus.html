<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragment/config :: configFragment}">
</head>
<div data-th-replace="fragment/header :: headerFragment"></div>
<body style="margin-left: 40px;">

<p style='color: #F86338; font-weight: bold;'>ArtTab</p>
<div class="main">
    <ul>
        <li style="display: inline; margin-left: -20px; margin-right: 200px; font-size: 40px; font-weight: bold;">관리자 페이지</li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/faq}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">FAQ 관리</a></li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/auction}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">경매 등록</a></li>
        <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/admin/bidstatus}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">입찰구매 현황</a></li>
    </ul>
</div>

<hr>
<br>

<div style="text-align: center;">
    <h2>입찰 구매 현황</h2>
    <form action="/art/searchlist" name="search-form" style="display: inline-block;  margin-left: 400px;">
        <select name="option">
            <option selected value ="">선택</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">작가</option>
        </select>
        <input type="text" name="keyword" style="width: 400px;"value="" placeholder="키워드를 입력하세요" />
        <input type="submit" value="검색">
    </form>
    <hr>
    <table style="margin: auto;">

        <thead>
        <tr><th>작가명</th> <th>작품명</th> <th>경매시작</th>  <th>경매마감</th> <th>현재최고입찰가</th><th>즉시구매가</th><th>상태</th></tr>
        </thead>
        <td colspan="6"><hr></td>

        <br>
        <a data-th-href="@{/admin/auction}"> 작품 등록하기</a>
        <br>
        <br>
        <tbody>
        <tr data-th-each="bid : ${bidstatus}" style='margin:5px; text-align:center'>
            <td data-th-text="${bid.artNo.artWriter}">작가명</td>
            <td data-th-text="${bid.artNo.artTitle} ?: '제목없음'">작품명</td>
            <td data-th-text="${#dates.format(bid.artNo.startDatetime, 'yyyy-MM-dd')}">경매시작</td>
            <td data-th-text="${#dates.format(bid.artNo.endDatetime, 'yyyy-MM-dd')}">경매마감</td>
            <td data-th-text="${bid.bidPrice}">현재최고입찰가</td>
            <td data-th-text="${bid.artNo.buyNowPrice}">즉시구매가</td>
            <td data-th-text="${bid.artNo.artStatus}">상태</td>
        <tr>
            <td colspan="6"><hr></td>
        </tr>

        </tr>

        </tbody>
    </table>
</div>

<br><br><br><br><br><br><br><br><br>


<br><br><br><br><br><br><br><br>




</body>

<div data-th-replace="fragment/footer :: footerFragment"></div>
</html>
