<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>로그인</title>
</head>
<body>
<div data-th-replace="fragment/header :: headerFragment"></div>
<div class="container">
  <h1>로그인</h1>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="memberEmail">이메일</label>
      <input type="text" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label for="memberPwd">비밀번호</label>
      <input type="password" class="form-control" id="memberPwd" name="memberPwd" placeholder="비밀번호를 입력해주세요">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onclick="location.href='signup'">회원 가입</button>
  </form>
</div>
<div data-th-replace="fragment/footer :: footerFragment"></div>
</body>
</html>
