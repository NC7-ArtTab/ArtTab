<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="../../static/css/profile.css">
</head>
<body style="width: 1800px; margin: 0 auto;">
<div data-th-replace="fragment/header :: headerFragment"></div>

<p style='font-size: 17px; color: #F86338; font-weight: bold;'>My page</p>
<div>
  <ul>
    <li style="display: inline; margin-left: -20px; margin-right: 150px; font-size: 40px; font-weight: bold;">
      <span th:text="${session.loginUser.memberName} + '님의 My page'"></span>
    </li>
    <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/mypage/profile}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">회원 정보 수정</a></li>
    <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/mypage/mybid}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">입찰 정보</a></li>
    <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/mypage/mypay}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">구매 현황</a></li>
  </ul>
</div>
<hr>
<br>
<div style="text-align:center;">
  <h2 style="font-weight: bold">회원 정보 수정</h2>
  <br>

  <hr style=" width: 50%;">
  <div style="background-color: rgba(95, 95, 95, 0.07); border: 30px solid #fff; border-radius: 100px; width :50%; height:100; margin-left: auto;   margin-right: auto;">
  <form method="post" th:action="@{/mypage/update-profile}">
    <!-- 여기에 프로필 수정 폼 요소를 추가하세요 -->
    <div class="form-group" style="margin-top: 40px">
      <label for="inputName" style="font-size: 18px; font-weight:bold;" >이 름</label>
    </div>
      <input type="text" class="form-control" id="inputName" name="memberName" th:value="${session.loginUser.memberName}" required>

    <div class="form-group">
      <label for="inputPhone" style="font-size: 18px; font-weight:bold;" >전화번호</label>
    </div>
    <input type="text" class="form-control" id="inputPhone" name="memberPhone" th:value="${session.loginUser.memberPhone}" required>

    <!-- 기타 수정이 필요한 회원 정보 항목을 추가하세요. -->
    <div class="form-group">
      <label for="inputAddr" style="font-size: 18px; font-weight:bold;">기본주소</label>
    </div>
    <input type="text" class="form-control" id="inputAddr" name="memberAddr" th:value="${session.loginUser.memberAddr}" required>

    <div class="form-group">
      <label for="inputDetailAddr" style="font-size: 18px; font-weight:bold;">상세주소</label>
    </div>
    <input type="text" class="form-control" id="inputDetailAddr" name="memberDetailAddr" th:value="${session.loginUser.memberDetailAddr}" required>

    <div class="form-group">
      <label for="inputZipcode" style="font-size: 18px; font-weight:bold;" >우편번호</label>
    </div>
    <input type="text" class="form-control" id="inputZipcode" name="memberZipcode" th:value="${session.loginUser.memberZipcode}" required>

    <div class="form-group">
      <label for="inputBank" style="font-size: 18px; font-weight:bold;">은  행  명</label>
    </div>
    <input type="text" class="form-control" id="inputBank" name="memberBank" th:value="${session.loginUser.memberBank}" required>

    <div class="form-group">
      <label for="inputAcc" style="font-size: 18px; font-weight:bold;">계좌번호</label>
    </div>
    <input type="text" class="form-control" id="inputAcc" name="memberAcc" th:value="${session.loginUser.memberAcc}" required>

    <div class="form-group">
    <label for="inputAuth" style="font-size: 18px; font-weight:bold;">회원 권한</label>
    <input type="hidden" class="form-control" id="inputAuth" name="memberAuth" th:value="${session.loginUser.memberAuth}" readonly>
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
  <br><br>
</div>

<div data-th-replace="fragment/footer :: footerFragment"></div>

<script>
  // JavaScript를 사용하여 화면을 가운데 정렬
  function centerProfileForm() {
      const container = document.querySelector('.profile-container');
      if (container) {
          const windowHeight = window.innerHeight;
          const containerHeight = container.offsetHeight;
          if (windowHeight > containerHeight) {
              const marginTop = (windowHeight - containerHeight) / 2;
              container.style.marginTop = marginTop + 'px';
          }
      }
  }

  window.addEventListener('resize', centerProfileForm);
  window.addEventListener('load', centerProfileForm);
</script>
</body>
</html>
