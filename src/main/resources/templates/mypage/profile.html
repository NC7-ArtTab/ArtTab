<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragment/config :: configFragment}">
</head>
<div data-th-replace="fragment/header :: headerFragment"></div>
<body style="margin-left: 40px;">

<p style='color: #F86338; font-weight: bold;'>ArtTab</p>
<div class="main">
  <ul>
    <li style="display: inline; margin-left: -20px; margin-right: 150px; font-size: 40px; font-weight: bold;">기현님 My page</li>
    <li style="display: inline; margin-right: 150px;"><a data-th-href="@{/mypage/profile}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">회원 정보 수정</a></li>
    <li style="display: inline; margin-right: 150px;"><a data-th-href="@{/mybid}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">입찰 정보</a></li>
    <li style="display: inline; margin-right: 150px;"><a data-th-href="@{/mypay}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">구매 현황</a></li>
  </ul>
</div>

<hr>
<br>

<div style="text-align: center;">
  <h2 style="color: #333; font-size: 24px; font-weight: bold;">회원 정보 수정</h2>
  <hr style="border: 1px solid #ccc;">
  <form method="POST" action="/mypage/update-profile">
    <div style="text-align: left; margin: 0 auto; width: 300px;">
      <label for="email" style="display: block; font-size: 16px; margin-bottom: 8px;">이메일:</label>
      <input type="email" id="email" name="memEmail" th:field="${member.memEmail}" placeholder="이메일을 입력하세요" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

      <label for="name" style="display: block; font-size: 16px; margin-bottom: 8px;">이름:</label>
      <input type="text" id="name" name="memName" th:field="${member.memName}" placeholder="이름을 입력하세요" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

      <label for="account" style="display: block; font-size: 16px; margin-bottom: 8px;">계좌:</label>
      <input type="text" id="account" name="memAcc" th:field="${member.memAcc}" placeholder="계좌를 입력하세요" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

      <label for="phone" style="display: block; font-size: 16px; margin-bottom: 8px;">전화번호:</label>
      <input type="text" id="phone" name="memPhone" th:field="${member.memPhone}" placeholder="전화번호를 입력하세요" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

      <label for="address" style="display: block; font-size: 16px; margin-bottom: 8px;">주소:</label>
      <input type="text" id="address" name="memAddr" th:field="${member.memAddr}" placeholder="주소를 입력하세요" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

      <label for="detailAddress" style="display: block; font-size: 16px; margin-bottom: 8px;">상세 주소:</label>
      <input type="text" id="detailAddress" name="memDetailAddr" th:field="${member.memDetailAddr}" placeholder="상세 주소를 입력하세요" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">

      <input type="hidden" th:field="${member.memNo}" /> <!-- memNo를 숨겨진 필드로 전송 -->

      <button type="submit" style="background-color: #333; color: #fff; font-size: 16px; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">수정완료</button>
    </div>
  </form>
</div>



<br><br><br><br><br><br><br><br><br>


<br><br><br><br><br><br><br><br>

</body>

<div data-th-replace="fragment/footer :: footerFragment"></div>
</html>
