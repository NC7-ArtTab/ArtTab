<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/profile.css">
</head>
<body>
<div data-th-replace="fragment/header :: headerFragment"></div>

<div class="main">
  <ul>
    <li style="display: inline; margin-left: -20px; margin-right: 150px; font-size: 40px; font-weight: bold;">기현님 My page</li>
    <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/mypage/profile}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">회원 정보 수정</a></li>
    <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/mypage/mybid}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">입찰 정보</a></li>
    <li style="display: inline; margin-right: 200px;"><a data-th-href="@{/mypage/mypay}" style="text-decoration: none; color: #FF7A00; font-size: 20px; font-weight: bold;">구매 현황</a></li>
  </ul>
</div>

<div class="container">
  <h1>프로필 수정</h1>
  <form method="post" th:action="@{/mypage/update-profile}">
    <!-- 여기에 프로필 수정 폼 요소를 추가하세요 -->
    <div class="form-group">
      <label for="inputEmail">이메일</label>
      <input type="text" class="form-control" id="inputEmail" name="memberEmail" th:value="${member?.memberEmail}" readonly>
    </div>
    <div class="form-group">
      <label for="inputName">이름</label>
      <input type="text" class="form-control" id="inputName" name="memberName" th:value="${member?.memberName}" required>
    </div>
    <div class="form-group">
      <label for="inputPhone">전화번호</label>
      <input type="text" class="form-control" id="inputPhone" name="memberPhone" th:value="${member?.memberPhone}" required>
    </div>
    <!-- 기타 수정이 필요한 회원 정보 항목을 추가하세요. -->
    <div class="form-group">
      <label for="inputAddr">기본주소</label>
      <input type="text" class="form-control" id="inputAddr" name="memberAddr" th:value="${member?.memberAddr}" required>
    </div>
    <div class="form-group">
      <label for="inputZipcode">우편번호</label>
      <input type="text" class="form-control" id="inputZipcode" name="memberZipcode" th:value="${member?.memberZipcode}" required>
    </div>
    <div class="form-group">
      <label for="inputBank">은행명</label>
      <input type="text" class="form-control" id="inputBank" name="memberBank" th:value="${member?.memberBank}" required>
    </div>
    <div class="form-group">
      <label for="inputAcc">계좌번호</label>
      <input type="text" class="form-control" id="inputAcc" name="memberAcc" th:value="${member?.memberAcc}" required>
    </div>

    <button type="submit" class="btn btn-primary">수정 완료</button>
  </form>
</div>

<div data-th-replace="fragment/footer :: footerFragment"></div>

<script>
  // JavaScript를 사용하여 화면을 가운데 정렬
  function centerProfileForm() {
      const container = document.querySelector('.profile-container');
      if (container) {
          const windowHeight = window.innerHeight;
          const containerHeight = container.offsetHeight;
          if (windowHeight > containerHeight) {
              const marginTop = (windowHeight - containerHeight) / 2;
              container.style.marginTop = marginTop + 'px';
          }
      }
  }

  window.addEventListener('resize', centerProfileForm);
  window.addEventListener('load', centerProfileForm);
</script>
</body>
</html>
