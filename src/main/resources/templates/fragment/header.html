<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header class="main-header" th:fragment="headerFragment">
  <link rel="stylesheet" type="text/css" href="../../static/css/header.css">

  <h1 style="color: #F86338; /* 로고 텍스트 색상 */
  font-size: 36px; /* 로고 텍스트 크기 */
  font-weight: 700; /* 로고 텍스트 굵기를 더 두껍게 설정 */
  text-decoration: none; /* 텍스트에 밑줄 제거 */
  letter-spacing: 2px; /* 글자 간격 조절 */
  padding: 5px 10px; /* 텍스트 주변에 여백 추가 */
  -webkit-text-stroke: 2px #000000; /* 텍스트 테두리 추가 (검정색) */"><a href="/" style="text-decoration: none; color: inherit;">ArtTab</a></h1>

  <ul style="list-style-type: none; padding: 0; display: flex; justify-content: space-between; align-items: center;">
    <li style="margin-right: -200px;"><a style="text-decoration: none; color: inherit; font-weight: bold;" data-th-href="@{/art/list}">진행 중 경매</a></li>
    <li style="margin-right: -200px;"><a style="text-decoration: none; color: inherit; font-weight: bold;" data-th-href="@{/other/faq}">FAQ</a></li>
    <li style="margin-right: 10px;"  class="about-arttab"><a style="text-decoration: none; color: inherit; font-weight: bold;" data-th-href="@{/other/intro}">About ArtTab</a></li>
    <li>
      <form action="/admin/searchlist" name="search-form" class="search-form" style="display: flex;">
        <select name="option" class="search-select">
          <option disabled selected value="">선택</option>
          <option value="title">제목</option>
          <option value="writer">작가</option>
        </select>
        <input type="text" name="keyword" class="search-input" value="" placeholder="키워드를 입력하세요" />
        <input type="submit" class="search-select" value="검색">
      </form>
    </li>
    <li style="display: flex; align-items: center;">
      <a data-th-href="@{/mypage}"><img style="width: 30px; height: 30px;" src="/static/images/cart.jpg"></a>
      <a data-th-href="@{/mypage/main}"><img style="width: 30px; height: 30px;" src="/static/images/user.jpg"></a>
      <a data-th-href="@{/admin/main}"><img style="width: 30px; height: 30px;" src="/static/images/bell.jpg"></a>
    </li>
  </ul>

<br>
</header>
</html>
