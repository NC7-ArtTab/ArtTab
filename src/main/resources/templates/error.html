<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='UTF-8'>
    <title>실행오류</title>
</head>
<head th:replace="~{fragment/config :: configFragment}"></head>
<body style="width: 1800px; margin: 0 auto;">
<div data-th-replace="fragment/header :: headerFragment"></div>
<div>
    서버에서 문제가 발생했습니다.<br />
    관리자에게 문의해주세요.
    <p>경로: [[${path}]]</p>
    <p>오류: [[${error}]]</p>
    <p>메시지: [[${message}]]</p>
    <p>오류 목록(BindingResult): [[${errors}]]</p>
    <p>상태: [[${status}]]</p>
    <p>발생 시간: [[${timestamp}]]</p>
    <p>예외 클래스: [[${exception}]]</p>
</div>
<footer th:replace="~{fragment/footer:: footerFragment}"></footer>
<script>
    // setTimeout(function() {
    //     history.back();
    // }, 100000);
</script>

</body>
</html>
